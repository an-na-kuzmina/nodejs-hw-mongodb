type: object
required:
  - userId
  - accessToken
  - refreshToken
  - accessTokenValidUntil
  - refreshTokenValidUntil
properties:
  userId:
    description: "User's id"
    type: string
    example: 67aba9a0c4dd725b19c284cc
  accessToken:
    description: 'token for auth'
    type: string
    example: 'Y7NdvNlgfSdr2v11xnhMeG8A4bLYQmz1j6ILn+Tv'
  refreshToken:
    description: 'token for authtoken refresh'
    type: string
    example: 'Y7NdvNlgfSdr2v11xnhMeG8A4bLYQmz1j6ILn+Tv'
  accessTokenValidUntil:
    description: 'date till access token will be valid (15 min)'
    type: date
    example: '2025-02-20T12:35:22.675+00:00'
  refreshTokenValidUntil:
    description: 'date till refresh token will be valid (30 days)'
    type: date
    example: '2025-02-20T12:35:22.675+00:00'
