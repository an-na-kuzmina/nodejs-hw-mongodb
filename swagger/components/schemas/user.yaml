type: object
required:
  - _id
  - name
  - email
  - password

properties:
  _id:
    description: "User's id"
    type: string
    example: 67aba9a0c4dd725b19c284cc
  name:
    description: "User's name"
    type: string
    example: 'Denis Petrenko'
  email:
    description: "User's email"
    type: string
    example: 'user3@mail.com'
  password:
    description: "User's password"
    type: string
    example: Qwerty7890
