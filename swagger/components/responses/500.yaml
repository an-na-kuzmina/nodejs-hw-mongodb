description: Internal Server Error
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          description: HTTP error status.
          example: 500
        message:
          type: string
          example: 'Something went wrong'
        data:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: 'Internal Server Error'
