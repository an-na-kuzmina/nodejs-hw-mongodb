tags:
  - Auth
summary: Login User
operationId: loginUser
description: 'Login User in the Application'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: 'User Email'
            type: string
          password:
            description: 'User Password'
            type: string
responses:
  '200':
    description: Successfully logged in an user!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in an user!
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  example: '/UGIArv7wPULCiyYg6OwHQvIHeYjtdwO4n5i+WTW'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
