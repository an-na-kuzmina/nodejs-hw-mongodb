tags:
  - Auth
summary: Confirm OAuth
operationId: loginOrSignUpWithGoogle
description: 'Confirm login Or SignUp With Google'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - code
        properties:
          code:
            description: 'login'
            type: string
responses:
  '200':
    description: Successfully logged in via Google OAuth!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in via Google OAuth!
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  example: 'pNKY7CLRyOkgDkD7o5+nVdGgFmLIPzmhGoQ7/HZS'
